<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            color: blue;
            text-align: right;
        }

        td {
            color: chocolate;
        }

        h3 {
            background-color: red;
            color: white;
            text-align: center;
        }

        div {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
<div>
    <h3>SỞ THÍCH CỦA BẠN</h3>
    <table>
        <tr>
            <th>Họ và tên</th>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <th rowspan="4">Sở thích</th>
            <td><input type="checkbox">Thể thao</td>
            <td><input type="checkbox">Âm nhạc</td>
            <td><input type="checkbox">Đọc sách</td>
        </tr>
        <tr>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr>
            <td><input type="checkbox">Du lịch</td>
        </tr>
        <tr>
            <td><button>Gửi thông tin</button></td>
            <td><button>Nhập lại</button></td>
        </tr>
    </table>
</div>

</body>
